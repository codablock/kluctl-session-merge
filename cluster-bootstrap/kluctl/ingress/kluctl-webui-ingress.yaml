apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kluctl-webui
  namespace: kluctl-system
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
spec:
  ingressClassName: nginx
  rules:
    - host: kluctl-webui.localhost.tv
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kluctl-webui
                port:
                  number: 8080
